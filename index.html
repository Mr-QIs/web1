<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>豪帅网络服务</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="game-screen" aria-label="豪帅网络服务 单屏展示">
        <div class="game-background" aria-hidden="true">
            <canvas id="particle-canvas"></canvas>
            <div class="grid-floor"></div>
            <div class="scanlines"></div>
            <div class="vignette"></div>
        </div>

        <div class="hud">
            <section class="hud-panel" id="hud-panel" tabindex="0">
                <div class="hud-frame" aria-hidden="true"></div>
                <p class="hud-kicker">SYSTEM ONLINE</p>
                <h1 class="hud-title">豪帅网络服务</h1>
                <p class="hud-subtitle">网络服务 · 数字化能力 · 安全与稳定</p>

                <div class="hud-meta" aria-label="状态信息">
                    <div class="hud-meta-item">
                        <span class="label">STATUS</span>
                        <span class="value">ONLINE</span>
                    </div>
                    <div class="hud-meta-item">
                        <span class="label">MODE</span>
                        <span class="value">SINGLE SCREEN</span>
                    </div>
                    <div class="hud-meta-item">
                        <span class="label">SIGNAL</span>
                        <span class="value">STABLE</span>
                    </div>
                </div>
            </section>

            <div class="holo-cards" aria-hidden="true">
                <div class="holo-card">SECURE</div>
                <div class="holo-card">FAST</div>
                <div class="holo-card">RELIABLE</div>
            </div>
        </div>

        <footer class="record-footer">
            <div class="record-wrap">
                <span>© 2024 豪帅网络服务</span>
                <span>ICP备XXXXXXXX号</span>
                <span>公网安备XXXXXXXXXXXX号</span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
