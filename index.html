<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪帅网络服务</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 3D背景层 -->
    <div class="scene">
        <div class="particle-canvas-container">
            <canvas id="particle-canvas"></canvas>
        </div>

        <!-- 3D几何体 -->
        <div class="cube-container">
            <div class="cube cube-1">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>

        <div class="cube-container">
            <div class="cube cube-2">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>

        <div class="pyramid-container">
            <div class="pyramid pyramid-1">
                <div class="pyramid-face front"></div>
                <div class="pyramid-face right"></div>
                <div class="pyramid-face back"></div>
                <div class="pyramid-face left"></div>
                <div class="pyramid-base"></div>
            </div>
        </div>

        <div class="pyramid-container">
            <div class="pyramid pyramid-2">
                <div class="pyramid-face front"></div>
                <div class="pyramid-face right"></div>
                <div class="pyramid-face back"></div>
                <div class="pyramid-face left"></div>
                <div class="pyramid-base"></div>
            </div>
        </div>

        <!-- 悬浮的游戏元素 -->
        <div class="floating-elements">
            <div class="game-icon icon-1">
                <i class="fas fa-cube"></i>
            </div>
            <div class="game-icon icon-2">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="game-icon icon-3">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="game-icon icon-4">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="game-icon icon-5">
                <i class="fas fa-star"></i>
            </div>
            <div class="game-icon icon-6">
                <i class="fas fa-gem"></i>
            </div>
        </div>

        <!-- 主标题区域 -->
        <div class="main-title">
            <div class="title-container">
                <div class="title-3d">
                    <h1 class="game-title">
                        <span class="title-line">豪帅网络服务</span>
                    </h1>
                </div>
                <div class="title-glow"></div>
                <div class="title-border"></div>
            </div>
            <div class="subtitle">
                <p class="game-subtitle">专业的企业数字化解决方案</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-records">ICP备XXXXXXXX号 | 公网安备XXXXXXXXXXXX号</p>
            <p class="footer-copyright">&copy; 2024 豪帅网络服务. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
